<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Kirna.dev</title>
  <link rel="stylesheet" href="css/output.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1b2f, #2c2e4a);
      color: #d1d5db;
      font-family: 'Inter', sans-serif;
    }
    input, textarea {
      background-color: #25263d;
      color: white;
      border: none;
    }
    input:focus, textarea:focus {
      outline: 2px solid #7c3aed;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="flex-grow max-w-3xl mx-auto px-6 md:px-16 py-12">
    <section class="text-center mb-12" data-aos="fade-down">
      <h1 class="text-4xl font-bold text-purple-400 drop-shadow mb-4">Contact Us</h1>
      <p class="text-gray-400 text-lg">Let’s talk. Whether it’s design, dev, or something dope — we’re listening.</p>
    </section>

    <form class="space-y-6" data-aos="fade-up" data-aos-delay="150" onsubmit="event.preventDefault(); alert('Form submission coming soon!');">
      <div>
        <label class="block text-sm text-gray-300 mb-1" for="name">Name</label>
        <input id="name" type="text" class="w-full p-3 rounded-lg shadow-inner" placeholder="Your name..." required />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full p-3 rounded-lg shadow-inner" placeholder="you@example.com" required />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full p-3 rounded-lg shadow-inner" placeholder="Let's build something cool..." required></textarea>
      </div>
      <button
        type="submit"
        class="bg-purple-600 hover:bg-purple-700 transition text-white font-semibold py-3 px-8 rounded-lg shadow-md"
      >
        Send Message
      </button>
    </form>

    <p class="text-xs text-gray-500 text-center mt-8" data-aos="fade-up" data-aos-delay="300">
      (Form is just a placeholder — real magic coming soon ✨)
    </p>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 700, easing: "ease-in-out", once: true, offset: 50 });
  </script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
