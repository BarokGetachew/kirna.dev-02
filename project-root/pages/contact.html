<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kirna.dev</title>
  <link rel="stylesheet" href="../styles/output.css" />
  <!-- Alpine.js for interactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-blue-950 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
  <div id="navbar-placeholder"></div>
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 md:py-24 min-h-[70vh] w-full">
    <section class="w-full max-w-2xl glass text-center" style="margin-top:5rem;" data-aos="fade-up">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight drop-shadow-lg">Contact Us</h1>
      <p class="text-gray-600 dark:text-gray-300 text-lg mb-8 max-w-xl mx-auto">Let’s connect! Fill out the form below and we’ll get back to you soon.</p>
      <form class="space-y-6" data-aos="fade-up" data-aos-delay="100">
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="Name" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none bg-white/80 dark:bg-gray-800/80" />
          <input type="email" placeholder="Email" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none bg-white/80 dark:bg-gray-800/80" />
        </div>
        <textarea placeholder="Message" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none bg-white/80 dark:bg-gray-800/80"></textarea>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow-lg transition btn-ripple">Send Message</button>
      </form>
      <div class="text-xs text-gray-400 dark:text-gray-500 mt-4">(Form is just a placeholder — real magic coming soon ✨)</div>
    </section>
    <svg class="section-divider" viewBox="0 0 1440 60" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="url(#gradient)" d="M0,0 C480,60 960,0 1440,60 L1440,60 L0,60 Z"></path><defs><linearGradient id="gradient" x1="0" y1="0" x2="1440" y2="60" gradientUnits="userSpaceOnUse"><stop stop-color="#2563eb"/><stop offset="1" stop-color="#7c3aed"/></linearGradient></defs></svg>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../js/main.js"></script>
</body>
</html>
