<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kirna.dev – Home</title>
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/main.js" defer></script>
  <!-- AOS styles -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body class="font-sans">

  <!-- NAVBAR -->
  <div id="navbar-include"></div>

  <main class="pt-24 px-6 text-center">
  <section data-aos="fade-up">
    <h1 class="text-5xl font-bold">Welcome to the kirna.dev Prototype 🤗</h1>
    <p class="mt-4 text-lg text-gray-500">This is a placeholder for the time being 😁</p>
  </section>

  <section data-aos="fade-up" class="mt-24">
    <h2 class="text-3xl font-semibold mb-4">Featured Projects</h2>
    <p class="text-gray-500">Coming soon…</p>
  </section>
</main>

  <!-- FOOTER -->
  <div id="footer-include"></div>

  <script>
    fetch("components/navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar-include").innerHTML = data;
    });
    fetch("components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-include").innerHTML = data;
    });
  </script>
  <!-- AOS script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
